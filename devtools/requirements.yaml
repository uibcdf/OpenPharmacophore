setup:
  channels: &setup_channels
    - defaults
  dependencies: &setup_dependencies
    - python
    - setuptools
    - numpy

production:
  channels: &production_channels
    - uibcdf/label/dev
    - uibcdf
    - conda-forge
    - ambermd
    - *setup_channels
  dependencies: &production_dependencies
    - pyunitwizard
    - pandas
    - mdtraj
    - mdanalysis
    - nglview
    - plip
    - matplotlib
    - rdkit
    - requests
    - scikit-learn
    - tqdm
    - chembl_webresource_client


test:
  channels: &test_channels
    - *production_channels
  dependencies: &test_dependencies
    - *production_dependencies
    - pytest
    - pip
    - pytest-cov
    - codecov

docs:
  channels: &docs_channels
    - *production_channels
  dependencies: &docs_dependencies
    - *production_dependencies
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-bibtex
    - nbsphinx
    - recommonmark
    - sphinx-markdown-tables

development:
  channels:
    - *production_channels
  dependencies:
    - *production_dependencies
    - *test_dependencies
    - *docs_dependencies
    - pyyaml

conda-build:
  channels:
    - conda-forge
    - *setup_channels
  dependencies:
    - *setup_dependencies
    - anaconda-client
    - conda-build

